<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preloader</title>
</head>
<body>
<style>
    body {
        margin: 0;
    }

    /*preloader*/
    .preloader {
        position: fixed;
        overflow: hidden;
        z-index: 9999;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #ffffff;
    }

    .loader {
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background-color: #f4f4f4
    }

    .loader__wrap-img {
        width: auto;
        height: 100vh;
    }

    .loader__img-neuron {
        width: auto;
        height: 100%;
    }

    .loader__img-neuron.rotate {
        transform: scale(-1, 1)
    }

    .loader__content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .loader .logo-site {
        display: block;
        max-width: 296px;
        height: auto;
        margin: 0 auto 40px
    }

    .loader .dots {
        text-align: center;
        margin-bottom: 40px;
    }

    .loader .dot {
        display: inline-block;
        background-color: #7f7f7f;
        width: 6px;
        line-height: 1;
        height: 6px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .loader .dot:last-child {
        margin-right: 0;
    }

    .loader .cover-anim_top .cover-anim__frame {
        overflow: hidden;
        transform: translateY(110%);
        opacity: 0;
    }

    .loader .cover-anim_top .cover-anim__content {
        transform: translateY(-110%);
        opacity: 0;
    }


    .loader .cover-anim_top.anim_started .cover-anim__frame,
    .loader .cover-anim_top.anim_started .cover-anim__content {
        transition: transform 2s;
        transform: none;
        opacity: 1;
    }


    @media only screen and (max-width: 1180px) {
        .loader .logo-site {
            max-width: 243px
        }

        .loader__wrap-img {
            width: 30%
        }
    }

    @media only screen and (max-width: 767px) {
        .loader {
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center
        }
    }
</style>


<div class="preloader">
    <div class="loader">
        <div class="loader__wrap-img">
            <div class="loader__img-neuron" id="loaderNeuron"></div>
        </div>
        <div class="loader__content">
            <div class="cover-anim_top">
                <div class="cover-anim__frame">
                    <div class="cover-anim__content">
                        <a href="#" class="logo-site">
                            <img src="assets/img/logo-OV.svg" alt="OV, Project Management">
                        </a>
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="counter">
                0%
            </div>
        </div>

        <div class="loader__wrap-img">
            <div class="loader__img-neuron rotate" id="loaderNeuronRight"></div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="lib/lottie/lottie.js"></script>

<script>
    const obj = document.querySelector('.preloader');
    const inner = document.querySelector('.preloader .counter');

    function loader() {
        lottie.loadAnimation({
            container: document.getElementById('loaderNeuron'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            preserveAspectRatio: 'xMidYMid slice',
            path: './assets/json/preloader.json'
        });

        lottie.loadAnimation({
            container: document.getElementById('loaderNeuronRight'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            preserveAspectRatio: 'xMidYMid slice',
            path: './assets/json/preloader.json'
        });

        document.querySelector('.cover-anim_top').classList.add('anim_started');

        let w = 0,
            t = setInterval(function () {
                w = w + 2;
                inner.textContent = w + '%';
                if (w === 100) {
                    clearInterval(t);
                    w = 0;
                }
            },40);
    }

    loader();

    window.addEventListener("load", function (event) {
        setTimeout(function () {
            var preloader = document.getElementById('preloader');
            if (!preloader.classList.contains('done')) {
                preloader.classList.add('done');
            }
        },50);
    });
</script>
</body>
</html>

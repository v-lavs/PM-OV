<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>preloader</title>
</head>
<body>
<style>
    body {
        margin: 0;
    }

    /*preloader*/
    .preloader {
        position: fixed;
        overflow: hidden;
        z-index: 9999;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: #ffffff;
    }


    .loader {
        width: 100%;
        height: 100vh;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background-color: #f4f4f4
    }

    .loader__wrap-img {
        width: 28%;
    }

    .loader__wrap-img img {
        width: 100%
    }

    .loader__wrap-img.rotate {
        transform: scale(-1, 1)
    }

    .loader__content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .loader .logo-site {
        display: block;
        max-width: 296px;
        height: auto;
        margin: 0 auto 40px
    }

    @media only screen and (max-width: 1180px) {
        .loader .logo-site {
            max-width: 243px
        }

        .loader__wrap-img {
            width: 30%
        }
    }

    @media only screen and (max-width: 767px) {
        .loader {
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center
        }

        .loader__wrap-img {

        }
    }

</style>


<div class="preloader">
    <div class="loader">
        <div class="loader__wrap-img rotate">
            <img src="assets/img/lottie-neyron.png" alt="">
        </div>
        <div class="loader__content">
            <a href="#" class="logo-site">
                <img src="assets/img/logo-OV.svg" alt="OV, Project Management">
            </a>

            <div class="counter">
                <span>0%</span>
            </div>
        </div>

        <div class="loader__wrap-img">
            <img src="assets/img/lottie-neyron.png" alt="">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var counter = 0;
        var count = 0;
        var i = setInterval(function(){
            $(".loader .loader-counter h1").html(count + "%");
            counter++;
            count++;
            if(counter == 101){
                clearInterval(i);
            }
        },1500);
    });
</script>
</body>
</html>
